- name: Install packages
  yum:
    name="{{ item }}"
  with_items:
    - python-pip
    - python-webob
    - python-lockfile
    - python-paste
    - python-yaml
    - python-paramiko
    - python-daemon

- name: Add 'zuul' group
  group:
    name=zuul
    state=present

- name: Add 'zuul' user
  user:
    name=zuul
    shell=/bin/bash
    group=zuul
    state=present

- name: Retrieve Zuul
  git:
    repo=https://git.openstack.org/openstack-infra/zuul
    dest=/opt/zuul

- name: Install Zuul
  pip:
    name=/opt/zuul

- name: Deploy zuul.conf
  template:
    src=zuul.conf.j2
    dest=/etc/zuul/zuul.conf
    mode=0755

- name: Create zuul directories
  file:
    path="{{ item }}"
    state=directory
    owner=zuul
    group=zuul
    mode=0755
  with_items:
    - '/var/log/zuul'
    - '/var/run/zuul'
    - '/var/run/zuul-merger'
    - '/var/lib/zuul'
    - '/var/lib/zuul/git'
    - '/var/lib/zuul/www'
    - '/var/lib/zuul/www/lib'

- name: Create zuul service file
  file:
    src="{{ item.src }}"
    owner=root
    group=root
    mode=0555
    dest="{{ item.dest }}"
  with_items:
    - { src: 'zuul.init', dest: '/etc/init.d/zuul' }
    - { src: 'zuul-merger.init', dest: '/etc/init.d/zuul-merger' }
    - { src: 'zuul-launcher.init', dest: '/etc/init.d/zuul-launcher' }
